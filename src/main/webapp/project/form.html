<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로젝트관리-입력폼</title>
</head>
<body>

	<!-- 타이틀-헤더 -->
	<div id='header' style='background-color: gray; height: 40px;'>
		<img src='../image/logo.jpeg' height="30"
			style='float: left; margin-top: 6px; margin-left: 6px;'>
		<div
			style='color: white; font-weight: bold; margin-left: 60px; padding-top: 7px; font-family: 돋움체, sans-serif; font-size: x-large;'>교육센터관리시스템</div>
	</div>

	<div id='container' style='width: 800px'>
		<form action='add.do' method='POST' enctype='multipart/form-data'>
			<div style='height: 70px'></div>
			<div id='title' style='height: 80px;'>
				<!-- 프로젝트명 들어갈자리 -->

				<input name='projectName' type='text' placeholder='프로젝트 이름'
					style='margin: 10px; margin-left: 20px; padding: 2px; font-size: 36px; vertical-align: middle; border-radius: 5px;'>
				<div style='float: right; padding-top: 10px'>
				<!-- 로고등록버튼 들어갈자리 -->
					<input name='logoPath' type='file' 
					style='margin: 10px; height: 40px; width: 180px;'>
				</div>
			</div>
			<div id='predata' style='height: 140px;'>
				<!-- 시작일 종료일 팀원선택버튼 -->
				<div id='projectdate'
					style='float: left; height: 100px; width: 600px;'>
					<div id='startdate' style='margin: 10px; height: 30px;'>
						<!-- 시작일 -->
						<span
							style='display: table-col; vertical-align: middle; font-size: 18px; font-weight: bold; margin: 10px;'>시작일</span>
						<input name='projectStartDate' type='text'
							placeholder='2016-12-01'
							style='margin: 10px; padding: 2px; font-size: 18px; vertical-align: middle; border-radius: 5px;'>
					</div>
					<div id='enddate' style='margin: 10px; height: 30px;'>
						<!-- 종료일 -->
						<span
							style='display: table-col; vertical-align: middle; font-size: 18px; font-weight: bold; margin: 10px;'>종료일</span>
						<input name='projectEndDate' type='text' placeholder='2017-02-01'
							style='margin: 10px; padding: 2px; font-size: 18px; vertical-align: middle; border-radius: 5px;'>
					</div>

				</div>
				<!-- 팀원선택버튼 -->
				<div id='teamselect'
					style='float: right; height: 100px; width: 200px'>
					<input type='button' value='팀원선택'
						onclick="location.href='../projectMember/list'"
						style='margin: 10px; height: 80px; width: 180px; border: 0px; background-color: #bebebe; font-size: 20px; font-weight: bold; color: white; border-radius: 5px;'>
				</div>
				<div id='writer' style='margin: 10px; height: 30px;'>
            <!-- 작성자 아이디 -->
            <span
              style='display: table-col; vertical-align: middle; font-size: 18px; font-weight: bold; margin: 10px;'>작성자</span>
            <input name='userEmail' type='text' placeholder='user01@test.com'
              style='margin: 10px; padding: 2px; font-size: 18px; vertical-align: middle; border-radius: 5px;'>
          </div>
			</div>

			<div id='content' style='height: 320px;'>
				<!-- 내용 -->
				<div style='margin: 10px; background-color: #e0e0e0; height: 300px;'>
					<textarea rows="17" cols="102" name="textContents"
						placeholder='프로젝트의 내용을 입력해 주세요'
						style='margin: 20px; resize: none; border-radius: 5px;'></textarea>
				</div>
			</div>

			<div id='postdata' style='height: 80px;'>
				<!-- 태그입력 등록버튼 취소버튼 -->
				<div id='projectdate'
					style='float: left; margin: 10px; height: 60px; width: 480px;'>
					<!-- 태그입력-->
					<span
						style='display: table-col; vertical-align: middle; font-size: 18px; font-weight: bold; margin: 10px;'>태그</span>
					<input name='tagData' type='text' placeholder='#자바, #웹, #스프링'
						style='margin: 10px; padding: 2px; font-size: 18px; vertical-align: middle; border-radius: 5px; width: 350px'>
				</div>
				<div id='projectdate'
					style='float: right; margin: 10px; height: 60px; width: 280px;'>
					<!-- 등록버튼 취소버튼 -->
					<div style='float: left; margin: 10px; height: 40px; width: 120px;'>
						<button type='submit'
							style='height: 40px; width: 120px; border: 0px; background-color: #bebebe; font-size: 20px; font-weight: bold; color: white; border-radius: 5px;'>등록</button>
					</div>
					<div
						style='float: right; margin: 10px; height: 40px; width: 120px;'>
						<input type='button' value='취소' onclick="location.href='list.do'"
							style='height: 40px; width: 120px; border: 0px; background-color: #bebebe; font-size: 20px; font-weight: bold; color: white; border-radius: 5px;'>
					</div>
				</div>
			</div>
		</form>
		<hr>
	</div>
	<!-- 풋터 -->
	<div id='footer'
		style='background-color: gray; height: 20px; margin-top: 20px;'>
		<div
			style='color: white; padding-top: 2px; font-family: 돋움체, sans-serif; text-align: center; font-weight: lighter;'>
			@2016 비트캠프 자바89기</div>
	</div>
</body>
</html>
